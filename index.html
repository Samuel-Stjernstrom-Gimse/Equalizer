<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="menu">
    <button class="btn" id="bucket-btn">Bucket Size: 512</button>
    <button class="btn" id="theme-btn">Theme 0</button>
    <div>
        <label for="particle-range">Particle Count:</label>
        <input type="range" id="particle-range" min="0" max="50000" value="25000">
    </div>
    <div>
        <label for="particle-size">Particle Size:</label>
        <input type="range" id="particle-size" min="1" max="10" value="1">
    </div>
    <div>
        <label for="smoothing">Smoothing: 0.2</label>
        <input type="range" id="smoothing" min="1" max="100" value="2">
    </div>
</div>


<canvas id="eq-canvas"></canvas>
<canvas id="eq-circle-canvas"></canvas>
<script type="module" src="master.js"></script>
</body>
</html>
